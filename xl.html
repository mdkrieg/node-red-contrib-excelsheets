<script type="text/javascript">
    RED.nodes.registerType('excelsheets',{
        category: 'parser',
        color: '#9BAE53',
        defaults: {
            name: {value:""},
            file: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        align: 'right',
        paletteLabel:"excel sheets",
        label: function() {
            return this.name||"excel sheets";
        }
    });
</script>

<script type="text/x-red" data-template-name="excelsheets">
    
    <div class="form-row">
        <label for="node-input-file"><i class="icon-tag"></i> File</label>
        <input type="text" id="node-input-file" placeholder="/home/app/output.xlsx">
    </div>
    
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">

    </div>

<script type="text/x-red" data-help-name="excelsheets">
    <p>Node for creating excel files with one or multiple sheets</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>msg.payload
           <span class="property-type">array</span>
       </dt>
        <h3>Details</h3>
        <p>Payload consists of two objects:</p>
            <dt>header
               <span class="property-type">object</span>
           </dt>
           <p>Matches arbitrary keys to readable column titles</p>
            <dt>items
               <span class="property-type">array</span>
           </dt>
           <p>Collection of objects that match the keys defined in "header", contains values to be saved in the table</p>
       <dt>msg.filename
           <span class="property-type">string</span>
       </dt>
        <h3>Details</h3>
        <p>Used to specify the filename if not specified on the node's config page</p>
</script>
